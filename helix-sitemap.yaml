sitemaps:
  default:
    origin: http://localhost:3001
    source: /query-index.json
    destination: /sitemap.xml
  it:
    origin: http://localhost:3001/it
    source: /it/query-index.json
    destination: /it/sitemap.xml
    default: it
    languages:
      it:
        hreflang: it
        alternate: /it/it/{path}
      en:
        hreflang: en
        alternate: /it/en/{path}
  ch:
    origin: http://localhost:3001/ch
    source: /ch/query-index.json
    destination: /ch/sitemap.xml
    default: it
    languages:
      it:
        hreflang: it
        alternate: /ch/it/{path}
      en:
        hreflang: en
        alternate: /ch/en/{path}